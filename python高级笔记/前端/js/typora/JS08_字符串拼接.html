<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串拼接</title>

    <script>
        // 多个字符串拼接
        console.log('Hello' + 'World');
        console.log('a' + 'b' + 'c' + 'd');

        // 字符串和其它类型拼接
        console.log('a' + 1);
        console.log('a' + 1 + 2);
        console.log(1 + 2 + 'a');
        console.log('a' + true);

        // 类型转换
        var sNum = '123';
        console.log(sNum + 10);
        console.log(typeof(sNum));
        var iNum = parseInt(sNum);  // int()
        console.log(iNum + 10);
        console.log(typeof(iNum));
        console.log(parseFloat('3.14') + 2);



    </script>
</head>
<body>
    
</body>
</html>
