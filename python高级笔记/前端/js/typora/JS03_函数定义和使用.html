<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的定义和使用</title>

    <script>
        // 函数定义
        // 无参无返回值函数
        function show1(){
            console.log('Show1 Run ...');
        }

        // 调用函数
        show1();

        // 有参但无返回值函数
        function show2(iNumber, sMsg){
            console.log(iNumber);
            console.log(sMsg);
        }
        show2(1000,'World');

        // 无参但有返回值
        function show3(){
            console.log('show3 Runc ...');
            return 'Show3 Ret ...'
        }

        var sRet = show3();
        console.log(sRet);

        //有参且有返回值函数
        function show4(sMsg){
            console.log('Show4 Riun ....')
            return 'Hello ' + sMsg;
        }

        sRet = show4('Tom');
        console.log(sRet);

    
    </script>


</head>
<body>
    
</body>
</html>
