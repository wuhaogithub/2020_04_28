<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量作用域</title>


    <script>
        // 定义一个全局变量
        var gNum = 1;

        function show1(){
            // 直接使用全局变量,如果函数内没有变量则到函数外去找
            console.log(gNum);
        }
        show1();

        function show2(){
            // 定义一个局部变量名和全局变量同名
            // 当全局变量和局部变量同名时,局变变量优先全局量
            var gNum = 10;
            console.log(gNum);
        }
        show2();

        function show3(){
            // 直接使用全局变量,并改值
            gNum = 1000
            // 定义一个局部变量
            var lNum = 1111
            console.log(gNum);
            console.log(lNum);

        }
        show3();
        console.log(gNum);
        // 局部变量在函数外是不可以使用的
        console.log(lNum);


        

    </script>

</head>
<body>
    
</body>
</html>
