<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS变量类型</title>

    <script>
        // 在这里直接写 JS 代码学习JS的基础语法
    
        // Number 类型
        // 定义变量
        var iNum = 1;
        // alert(iNum);
        // alert(typeof(iNum));
        console.log(iNum);
        console.log(typeof(iNum));


        var fNum = 3.14;
        console.log(fNum);
        console.log(typeof(fNum));

        // String 类型
        var sMsg = 'Hello';
        console.log(sMsg);
        console.log(typeof(sMsg));

        // boolean 类型
        var bIsOk = true;
        console.log(bIsOk);
        console.log(typeof(bIsOk));

        // 未定义类型,定了变量,但没有初始化数据 
        var uVar;
        console.log(uVar);
        console.log(typeof(uVar));

        // null 类型
        var nVar = null;
        console.log(nVar);
        console.log(typeof(nVar));

        // object 类型,自定义对象
        var oObj = {
            name: 'Tom',
            age: 14
        };
        console.log(oObj);
        console.log(oObj.name);
        console.log(oObj.age);
        console.log(typeof(oObj));



    
    </script>


</head>
<body>
    
</body>
</html>
